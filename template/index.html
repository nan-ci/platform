<!DOCTYPE html>
<html>
<head>
  <title>Not a Number</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'%3E%3Cdefs%3E%3CradialGradient id='g' fy='0'%3E%3Cstop stop-color='%23F7AEF8'/%3E%3Cstop offset='100%25' stop-color='%23777FFF'/%3E%3C/radialGradient%3E%3C/defs%3E%3Cpath fill='url(%23g)' d='M25 0L0 25l5 5 20-20 20 20 5-5M25 40l-5 5 5 5 5-5M25 20L10 35l5 5 10-10 10 10 5-5'/%3E%3C/svg%3E%0A">
   <script>(() => {
    const x5 = ['-darker', '-dark', '', '-light', '-lighter']
    const colors = [
      ['background', 231, 15, 18],
      ['selection', 232, 14, 31],
      ['foreground', 60, 30, 96],
      ['comment', 225, 27, 51],
      ['cyan', 191, 97, 77],
      ['green', 135, 94, 65],
      ['orange', 31, 100, 71],
      ['pink', 326, 100, 74],
      ['purple', 265, 89, 78],
      ['red', 0, 100, 67],
      ['yellow', 65, 92, 76],
    ]

    const parts = colors.flatMap(([name, h, s, l]) => x5.map((suffix, i) =>
      [`${name}${suffix}`, `hsl(${h},${s}%,${l+((i-2)*4)}%)`]
    ))

    const style = document.createElement('style')
    style.innerHTML = `:root {
      ${parts.map(([ name, value ]) => `--${name}: ${value}`).join(';\n')}
    }
    `
    document.head.appendChild(style)
    window.colors = Object.fromEntries(parts)
  })()</script>
</head>
<body class="dark-theme"><div class="main-block" id="root"></div>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
